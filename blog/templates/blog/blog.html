<!DOCTYPE html>
{% load static %}

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <title>멋사 게시판</title>
</head>

<body>
    <div class="Logo">
        <h1 class="mainTitle">멋쟁이 사자처럼 게시판</a></h1>
    </div>
    
    {% for p in post_list %}
    <article class = "postBox">
        <div class="container post">
            <h2><a href="{{ p.get_absolute_url }}" class="postTitle">{{ p.title }}</a></h2>
            <p class="content">{{ p.content }}</p>
        </div>
        <div class="date">
            <span class="day">{{ p.created_at }}</span>
        </div>
    </article>
    {% endfor %}
    <div><a href="/write/"><button type="button" class="btn btn-secondary write">글쓰기</button></a></div>
    <div><a href="/accounts/signup"><button type="button" class="btn btn-outline-secondary">회원가입</button></a></div>
    <hr/>
    <hr/>
    <article class="footerBox">
        <footer>LikeLion Hanseo Back-End Team</footer>
    </article>
    
</body>

</html>
